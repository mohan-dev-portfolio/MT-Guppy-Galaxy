<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="fish1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7b2fff"/>
      <stop offset="100%" style="stop-color:#ff2d92"/>
    </linearGradient>
    <linearGradient id="tail1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7b2fff"/>
      <stop offset="100%" style="stop-color:#ff2d92"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg1)"/>
  
  <!-- Bubbles -->
  <circle cx="50" cy="50" r="8" fill="rgba(0,212,255,0.2)"/>
  <circle cx="350" cy="80" r="5" fill="rgba(123,47,255,0.2)"/>
  <circle cx="80" cy="250" r="6" fill="rgba(255,45,146,0.2)"/>
  <circle cx="320" cy="220" r="10" fill="rgba(0,212,255,0.15)"/>
  <circle cx="180" cy="40" r="4" fill="rgba(123,47,255,0.25)"/>
  
  <!-- Guppy Fish Body -->
  <g filter="url(#glow1)" transform="translate(80, 100)">
    <!-- Tail fin -->
    <path d="M180 50 Q220 20 240 50 Q220 80 180 50" fill="url(#tail1)" opacity="0.9"/>
    <path d="M175 50 Q210 30 230 50 Q210 70 175 50" fill="url(#tail1)" opacity="0.7"/>
    
    <!-- Body -->
    <ellipse cx="120" cy="50" rx="70" ry="35" fill="url(#fish1)"/>
    
    <!-- Dorsal fin -->
    <path d="M100 15 Q120 -5 140 15 Q120 20 100 15" fill="url(#tail1)" opacity="0.8"/>
    
    <!-- Pectoral fin -->
    <ellipse cx="90" cy="65" rx="20" ry="10" fill="rgba(0,212,255,0.6)" transform="rotate(30 90 65)"/>
    
    <!-- Eye -->
    <circle cx="70" cy="45" r="12" fill="#1a1a3a"/>
    <circle cx="70" cy="45" r="8" fill="#ffffff"/>
    <circle cx="72" cy="43" r="4" fill="#0a0a1a"/>
    <circle cx="74" cy="41" r="2" fill="#ffffff"/>
    
    <!-- Scales pattern -->
    <circle cx="100" cy="40" r="5" fill="rgba(255,255,255,0.1)"/>
    <circle cx="115" cy="50" r="5" fill="rgba(255,255,255,0.1)"/>
    <circle cx="130" cy="40" r="5" fill="rgba(255,255,255,0.1)"/>
    <circle cx="145" cy="50" r="5" fill="rgba(255,255,255,0.1)"/>
    <circle cx="110" cy="60" r="5" fill="rgba(255,255,255,0.1)"/>
    <circle cx="125" cy="60" r="5" fill="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- Light rays -->
  <path d="M0 0 L100 150 L50 150 Z" fill="rgba(0,212,255,0.03)"/>
  <path d="M400 0 L300 120 L350 120 Z" fill="rgba(123,47,255,0.03)"/>
</svg>
